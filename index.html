<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        h1{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right,violet,lightpink,pink,darkblue,lime,orange);
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            padding: 2px;
        }
        .col{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 class="mt-1">Boostrap Grid System Example.</h1>

    <div class="container mt-3">
        <div class="row">
            <div 
               class="col-sm bg-primary text-white text-center"
               style="border: 1px solid black;">
                coloumn-1
            </div>
            <div class="col bg-success text-white text-center"
               style="border: 1px solid black;">
                coloumn-2
            </div>
            <div class="col bg-danger text-white text-center"
                style="border: 1px solid black;">
                coloumn-3
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
              <div class="col bg-info text-white text-center"
               style="border: 1px solid black;">
                coloumn-4
            </div>
            <div class="col bg-light-subtle text-dark text-center"
                style="border: 1px solid black;">
                coloumn-5
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
